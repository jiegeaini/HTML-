<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
	</head>

	<body>
		<!--首先是居中-->
		<center>
			<!--表单开始，点击注册会跳到lol.html 表单也是复习上次的-->
			<form action="show.html">
				<div>
					<label>请输入你的姓名</label>
					<input type="text" name="username" placeholder="请输入你的姓名" />
				</div>
				<br/>
				<div>
					<label>请输入你的年龄</label>
					<input type="text" name="username" placeholder="请输入你的年龄" />
				</div>
				<br/>
				<div>
					<label>请选择你的性别：</label>
					<select>
						<option>男</option>
						<option>女</option>
						<option>中性</option>
					</select>
				</div>
				<br/>
				<div>
					<label>请输入您的生日</label>
					<input type="data" name="username" placeholder="请输入你的生日" />
				</div>
				<br/>
				<div>
					<label>你所在的城市：</label>
					
					<input type="radio" value="上海" name="cidy" />上海
					<input type="radio" value="广州" name="cidy" />广州
					<input type="radio" value="深圳" name="cidy" />深圳
					<input type="radio" value="南京" name="cidy" />南京
					<input type="radio" value="苏州" name="cidy" />苏州
					<input type="radio" value="郑州" name="cidy" />郑州
				</div>
				<br/>
				<div>
					<label>选择你所喜欢的：</label>
					<input type="checkbox" value="动漫" name="like" />动漫
					<input type="checkbox" value="小说" name="like" />小说
					<input type="checkbox" value="电影" name="like" />电影
					<input type="checkbox" value="游戏" name="like" />游戏
					<input type="checkbox" value="运动" name="like" />运动
					<input type="checkbox" value="科技" name="like" />科技
				</div>
				<br/>
				<div>
					<textarea rows="5" cols="40">留下你有用的信息</textarea>
					<p>
						<button type="submit">注册</button>
					</p>
				</div>

			</form>
		</center>
	</body>

</html>
